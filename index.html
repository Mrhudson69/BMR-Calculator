<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">BMR Calculator</h1>
        <form id="bmr-form">
            <fieldset>
                <legend>Weight</legend>
                <input type="number" id="weight-value" name="weight-value" required>
                <select id="weight-unit" name="weight-unit" required>
                    <option value="kg">Kilograms (kg)</option>
                    <option value="lbs">Pounds (lbs)</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Height</legend>
                <input type="text" id="height-value" name="height-value" required>
                <select id="height-unit" name="height-unit" required>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="in">Inches (in)</option>
                </select>
            </fieldset>

            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise/physical job)</option>
            </select>

            <button type="submit">Calculate BMR</button>
        </form>
        
        <div id="result"></div>
    </div>
    <div class="watermark">
        Created by Rohan Sirohi 2024<a href="https://www.instagram.com/jasper_jaat" target="_blank"> ~ Instagram @jasper_jaat</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
